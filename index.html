<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 풀페이지 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.5.3/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <article>
        <div class="line">
            <div class="line-tab line-tab-1" data-menuanchor="section-1">
                <a href="#section-1">HOME</a>
            </div>
            <div class="line-tab line-tab-2" data-menuanchor="section-2">
                <a href="#section-2">ABOUT ME</a>
            </div>
            <div class="line-tab line-tab-3" data-menuanchor="section-3">
                <a href="#section-3">PORTFOLIO</a>
            </div>
            <div class="line-tab line-tab-4" data-menuanchor="section-4">
                <a href="#section-4">CLONE CODING</a>
            </div>
            <div class="line-tab line-tab-5" data-menuanchor="section-5">
                <a href="#section-5">CONTACT ME</a>
            </div>
            <div class="line-tab line-tab-6" data-menuanchor="section-6">
                <a href="#section-6">Contact Me</a>
            </div>
        </div>


        <header>
            <div class="logo">
                <img src="./img/logo-1.png" alt="">
                <img src="./img/logo-2.png" alt="">
            </div>
        </header>
        <div></div>
        <div class="site-wrap">
            <div id="fullpage">
                <section class="section page-1" data-anchor="section-1">
                    <div id="tsparticles"></div>
                    <div class="section-inner">
                        <div class="title-main">
                            <img src="./img/title-main.png" alt="">
                        </div>
                        <div class="text-main">
                            <img src="./img/text-main.png" alt="">
                        </div>
                        <div id="mouse-scroll">
                            <div class="mouse">
                                <div class="mouse-in"></div>
                            </div>
                        </div>
                        <div class="remark">
                            <img src="./img/remark.png" alt="">
                        </div>
                    </div>
                </section>
                <section class="section page-2" data-anchor="section-2">
                    <div class="section-inner">
                        <div class="sub-title">
                            <span>About Me</span>
                        </div>
                        <div class="comment-box">
                            <img src="./img/code-icon.png" alt="">
                            <div class="comment">
                                <span>저는 퍼블리싱을 하면서 디자인도 이해할 수 있는,</span>
                                <span>누구나 직관적으로 쉽게 사용할 수 있도록 하는</span>
                                <span>웹퍼블리셔입니다.</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section" data-anchor="section-3">섹션 3</section>
                <section class="section" data-anchor="section-4">섹션 4</section>
                <section class="section" data-anchor="section-5">섹션 5</section>
                <section class="section" data-anchor="section-6">섹션 6</section>
            </div>
        </div>
    </article>
</body>

</html>
